<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>jhancock1975 blog</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/reset.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />

<!-- Update site_settings.js with values appropriate for your site.
       This file contains constants that site_functions.js uses.
   -->
  <script src='js/site_settings.js'></script>

  <!-- this script has the GitHubBroker object for storing & retrieving
       blog post data in GitHub -->
  <script src='./js/GitHubBroker.js'></script>

  <!-- this script has the ContentHandler object that is a client of
       the GitHubBroker -->
  <script src='./js/ContentHandler.js'></script>
</head>
<body onload='contentHandler = new ContentHandler();
  contentHandler.populateCommonAreas(leftColumn, header, footer)'>
<div id="container">
  <div id="header"></div>
  <!--//end #headern//-->
<div id="leftColumn"></div>
  <!--//end #leftColumn//-->
  <div id="centerColumn">
    <h2>Blog Posts</h2>
    <p>Write a blog post in the text area below. Write your post in HTML.
      You must enter a Github issued OAUTH token value in the text box below
       in order to save a post.</p>
    <h2>Write a blog post</h2>
    <p><input type = 'text' id = 'tokenText' name = 'tokenText' /></p>
    <p><textarea id='post_text' name='post_text' rows='20' cols='80'></textarea></p>
    <p><a onclick='contentHandler.createPost(post_text, tokenText.value, msgArea)'
      >Save post</a></p>
    <div id='msgArea'></div>
  </div>
  <!--//end #centerColumn//-->
<div id="footer"></div>
  <!--//end #footer//-->
</div>
<!--//end #container//-->
</body>
</html>
